<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div id="searchContainer">
        <input class="searchFunction" type="text" placeholder="City Name or Zip" id="searchInput">
        <button class="searchFunction" id="searchBtn">Search</button>
        </div>
            <div id="weatherContainer">
               <div id="weatherInfo">
                   <h1 id="cityHeader"></h1>
                   <div id="weatherMain">
                       <div id="temperature"></div>
                       <div id="weatherDiscription"></div>
                       <div><img id="iconImg"></div>
                   </div>
                   <hr>
                   <div id="windSpeed" class="bottomInfo"></div>
                   <div id="humidity" class="bottomInfo"></div>
               </div>
            </div>
       <script src="./assets/script.js"></script>
    </body>
</html>
